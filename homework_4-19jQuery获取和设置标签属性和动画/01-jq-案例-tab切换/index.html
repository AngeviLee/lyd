<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!--版心-->
    <div class="container">
        <!--tab切换模块-->
        <div class="tab">
            <!--切换按钮-->
            <ul class="tab-control">
                <li class="active">疯狂抢购</li>
                <li>热卖推荐</li>
                <li>猜你喜欢</li>
                <li>新品上架</li>
                <li>整箱特卖</li>
            </ul>
            <!--切换项-->
            <div class="tab-content" id="tab_content">
                <div class="tab-content-item active">
                    <img src="img/01.bmp" />
                </div>
                <div class="tab-content-item">
                    <img src="img/02.bmp" />
                </div>
                <div class="tab-content-item">
                    <img src="img/03.bmp" />
                </div>
                <div class="tab-content-item">
                    <img src="img/04.bmp" />
                </div>
                <div class="tab-content-item">
                    <img src="img/05.bmp" />
                </div>

            </div>

        </div>
    </div>
    <script src="lib/jquery-1.12.4.js"></script>
    <script>
        // 点击li
        $('li').mouseenter(function(){
            // 1. 当前的li突出展示→增加类名active,其他兄弟要恢复默认→移除类名active
            $(this)
            .addClass('active')
            .siblings()
            .removeClass('active');

            // 2. 根据当前点击的li的索引找到对应显示项→  增加类名active,其他同级兄弟要隐藏→→移除类名active
            var num = $(this).index();
            $('.tab-content-item')
            .eq(num)
            .addClass('active')
            .siblings()
            .removeClass('active');
        });
    </script>
</body>

</html>
